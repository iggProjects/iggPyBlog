<!doctype html>
<html>
<head>

<style>
body {
  font-family: system-ui, sans-serif;
  background-color: #7fdbff;
}

.message {
  padding: 0.5em;
  border-radius: 1em;
  margin: 0.5em;
  line-height: 1.1em;
  background-color: white;
}

</style>

</head>    

<body>
<h1>STYLING SCROLL PIN TO BOTTOM</h1>   

    <div id="scroller">
        <!-- new content dynamically inserted here -->
        <div id="anchor"></div>
    </div>

<script>
  let scroller = document.querySelector("#scroller");
  let anchor = document.querySelector("#anchor");

  // https://ajaydsouza.com/42-phrases-a-lexophile-would-love/
  let messages = [
    "I wondered why the baseball was getting bigger. Then it hit me.",
    "Police were called to a day care, where a three-year-old was resisting a rest.",
    "Did you hear about the guy whose whole left side was cut off? He’s all right now.",
    "The roundest knight at King Arthur’s round table was Sir Cumference.",
    "To write with a broken pencil is pointless.",
    "When fish are in schools they sometimes take debate.",
    "The short fortune teller who escaped from prison was a small medium at large.",
    "A thief who stole a calendar… got twelve months.",
    "A thief fell and broke his leg in wet cement. He became a hardened criminal.",
    "Thieves who steal corn from a garden could be charged with stalking.",
    "When the smog lifts in Los Angeles , U. C. L. A.",
    "The math professor went crazy with the blackboard. He did a number on it.",
    "A will is a dead giveaway.",
    "Time flies like an arrow; fruit flies like a banana.",
    "A backward poet writes inverse.",
    "In a democracy it’s your vote that counts; in feudalism, it’s your Count that votes.",
    "A chicken crossing the road: poultry in motion.",
    "If you don’t pay your exorcist you can get repossessed.",
    "With her marriage she got a new name and a dress.",
    "Show me a piano falling down a mine shaft and I’ll show you A-flat miner.",
    "When a clock is hungry it goes back four seconds.",
    "The guy who fell onto an upholstery machine was fully recovered.",
    "A grenade fell onto a kitchen floor in France and resulted in Linoleum Blownapart.",
    "You are stuck with your debt if you can’t budge it.",
    "Local Area Network in Australia : The LAN down under.",
    "He broke into song because he couldn’t find the key.",
    "A calendar’s days are numbered."
  ];

  function randomMessage() {
    return messages[(Math.random() * messages.length) | 0];
  }

  function appendChild() {
    let msg = document.createElement("div");
    msg.className = "message";
    msg.innerText = messages[i];
    //msg.innerText = randomMessage();
    scroller.insertBefore(msg, anchor);

    i++;
      if ( i >= messages.length ) { 
        clearInterval(iter);
      }      

  }

  i=0;
  iter=setInterval(appendChild, 200);

  const targetNode = document.getElementById("scroller");

  const config = { childList: true };

  const callback = function (mutationsList, observer) {
    for (let mutation of mutationsList) {
      if (mutation.type === "childList") {
        window.scrollTo(0, document.body.scrollHeight);
      }
    }
  };

  const observer = new MutationObserver(callback);
  observer.observe(targetNode, config);    

</script>
    
</body>
</html>
