{% extends 'layout.html' %}

{% block body %}
  <h1 style="margin-left:15px;margin-top: 3px;">Excercises</h1>
  <div class="disp-cols-cent"  style="height:78vh; overflow: auto; border:10px solid rgb(190, 209, 250)">    
    <ul class="list-group">
      {% for excercise in excercises %}
        <li class="list-group-item" style="border:none;">
          <table class="tableWithBorders" style="width:98%; text-align: left;">
            <tr>
              <td rowspan="3"><a href="excercise/?id={{excercise.id}}"><span style="font-size:17px;">{{excercise.id}} - {{excercise.author}}</span><br><span style="color:rgb(75, 72, 252); font-size: 11px;;">{{excercise.date_created}}</span></a></td>
              <td style="color:blue; font-size: 14px; padding-left:5px;"><a href="excercise/?id={{excercise.id}}">Homework</a></td>
              <td></td>
            </tr>
            <tr>              
              <td style="width:75%; padding:5px;text-align:left;  border:1px solid rgb(201, 201, 251)">{{excercise.homework}}</td>
              <td style="width:5%; padding:2px; text-align: center; border:1px solid rgb(201, 201, 251)"><img src="/static/img/Lorea.jpg" style="border:2px solid rgb(190, 209, 250) ;border-radius: 10px;" width="40"></td>
            </tr>
          </table>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
