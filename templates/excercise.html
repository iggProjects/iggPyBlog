{% extends 'layout.html' %}

{%  block body %}    

    <h1 style="text-align: center; margin-left:25px; margin-top: 3px; font-size:25px;  color:rgb(93, 92, 92)">Excercise {{ excercise.id }}, Author {{excercise.author}}, date {{excercise.date_created}}</h1>
    <div class="disp-rows-cent"  style="width:100%; padding:5px; height:80vh; border:10px solid rgb(190, 209, 250)">
        <table style="width:85%; margin:3px; border: 1px solid rgb(208, 207, 207)">
            <tr>                
                <th><a href="{{ excercise.source_url }}" target="_blank"><span style="color:green">Section</span><br><span style="color:rgb(163, 23, 2)">"{{ excercise.section }}"</span></a></th>
                <th><img class="myImg" onclick='' src="{{ url_for('static', filename='img/icons8-flow-chart-64.png') }}" title='Zoom flow chart' alt="console-100" width="30"/></th>
                <th><span style="color:green">script name</span><br><span style="color:rgb(163, 23, 2)">"{{excercise.fileName}}"</span></a></th>
                <th><a href="{{excercise.zip_url}}" target="_blank"><img class="myImg" onclick='ExecPythonScript()' src="{{ url_for('static', filename='img/icons8-descargar-de-la-nube-100.png') }}" title='Download py script' alt="download-100" width="30"/></a></th>                              
                <th style="padding:10px;">
                    <!-- <img class="myImg" onclick='ExecPythonScript()' src="{{ url_for('static', filename='img/icons8-consola-100.png') }}" title='Run in command line console' alt="console-100" width="30"/> -->                   
                    <img class="myImg" onclick='alert("I am working in this option...")' src="{{ url_for('static', filename='img/icons8-consola-100.png') }}" title='command line' alt="console-100" width="30"/>
                </th>                
            </tr>            
        </table>           
        
        <h4 style="text-align: center; width:95%; margin:auto; margin-top: 10px; padding-bottom: 5px;color:rgb(19, 1, 121); ">Problem Statement</h3> 
        <div style="width:90%; height:20%; margin: auto; border:2px solid rgb(190, 209, 250);">
            <textarea title='problem description' readonly style="width: 100%; height:100%; margin:0px; padding:0px; text-align: left; font-size: 15px; color:rgb(81, 81, 81); overflow-y:scroll" >
                {{excercise.homework}}
            </textarea>    
        </div>    

        <h4 style="text-align: center; width:95%; margin-top: 5px;  color:rgb(19, 1, 121); ">Scheme for solution</h4>          
        <div style="width:95%; height:50%; margin: auto; padding: 2px; border:2px solid rgb(190, 209, 250);">
                <textarea title='problem description' readonly style="width: 100%; height:100%; margin:0px; padding:0px; text-align: left; font-size: 15px; color:rgb(81, 81, 81); overflow-y:scroll" >
                    {{excercise.body}}
                </textarea>    
        </div>         
    </div>

    <script>
        function call_cmd() {
            alert('I am working in how to call cmd line from python script')
        }

        function ExecPythonScript(){
        /* function ExecPythonCommand(pythonCommand){ */
                var request = new XMLHttpRequest()
                request.open("GET", "/pythonScript", true)            
                request.send()
        }

    </script>

{% endblock %}
