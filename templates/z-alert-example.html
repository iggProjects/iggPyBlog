<!doctype html>
<html>
<head>

    <meta chcarset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <title>My Alert</title>
    <style>

        * {
            margin:  0px; 
            padding: 0px; 
            box-sizing:border-box;	
        }

        #mesuOverlay { 
            display: none;
            position: fixed;
            top: 0px;
            left: 0px;
            background: #00F;
            opacity: .05;
            width: 100%;
            z-index: 10;
        }

        #mesuBox {
            margin:auto;	
            width: 320px;
            height: auto;
            display: none;
            position: fixed;
            background: white;
            border: 2px #999999 solid; 	
            border-radius: 10px;
            left:35%;
            z-index: 10;
            font-family: "Arial",  sans-serif;
        }

        #mesuBox div { 
        /*	border-radius: 2px;
            margin:2px; */
            padding:2px;
        }

        #mesuBox div #mesuBoxHead { 
            height:25px;
            background:#d9d9d9;
            border-radius: 10px;;
            padding: 2px; 
            color:#000;
            font-size: 14px; 
            text-align: center;
        }

        #mesuBox div #mesuBoxBody { 
            /* background: #bfbfbf; 
            border: 1px solid #ccccff;  */		
            margin: 10px; 
            color: black; 
            font-size: 15px; 	
        }

        #mesuBox div #mesuBoxFoot  { 
            margin-top:30px;;           
            height:40px;
        /*	background:#d9d9d9;  */
            color:#00F;
            padding-bottom: 2px; 
        /*	padding-right:10px; */
            text-align: right; 
        }

        #mesuBox button {
            margin-top:3px;	
            width:150px; 
            height:30px; 
        /*	margin-top:1px;  */
            background-color: #f2f2f2; 
            border: 1px solid #ccccff;		
            color:black;
            border-radius: 10px;
            font-size: 15px;
        }	
            
        #mesuBox1 { 
            margin:0px;
        }

    </style>


</head>

<body>

<div id = "mesuOverlay"></div>
<div id = "mesuBox" style="border:2px solid gray;">
	<div id="mesuBox1">
        <div id = "mesuBoxHead"></div>
		<div id = "mesuBoxBody"></div>	
		<div id = "mesuBoxFoot"></div>	  
	</div>
</div>

<div style="width:80%; margin:auto; margin-top:50px; text-align: center; border: 10px solid rgb(172, 171, 171);">	
    <h1>My Alert<br><br>
    <p style="margin:30px;"><button onclick="Mesua.render('KAIXO','ZER MODUZ ZAUDE?<br>OSO ONDO')">Press here</button></p>
</div>

<script>
    	// Ejecuci√≥n de alerts personalizados
	function MyMesu() { 
	
		this.render = function(mesuaH,mesuaB) { 
            
			var winW = window.innerWidth ;
			var winH = window.innerHeight ;
			var mesuOverlay = document.getElementById ('mesuOverlay') ;
			var mesuBox = document.getElementById ("mesuBox") ;
			mesuOverlay.style.display = "block" ;
			mesuOverlay.style.height = winH + "px" ;            
			mesuBox.style.left = ( winW / 2 ) - ( 320 * .5 ) + "px";
			mesuBox.style.top = "50px";
            mesuBox.style.minHeight = "100px";
			mesuBox.style.display = "block";
			document.getElementById( 'mesuBoxHead' ).innerHTML = '<p><strong>' + mesuaH + '</strong></p>';  
			document.getElementById( 'mesuBoxBody' ).innerHTML = '<p>' + mesuaB + '</p>';  
			document.getElementById( 'mesuBoxFoot' ).innerHTML = '<button onclick = "Mesua.ok()">OK</button>' ;  
		}
	
		this.ok = function() {
			document.getElementById ( 'mesuBox' ).style.display = "none"; 
			document.getElementById ( 'mesuOverlay' ).style.display = "none";
		}
	};

    var Mesua = new MyMesu();

</script>



</body>

</html>
