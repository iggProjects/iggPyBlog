<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iggPyBlog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link id="my_icon" rel="icon" type="image/x-icon" href="/static/img/icons8-bulb-64.png">
    <style>

        body { margin:0px;}

        /* width */
        ::-webkit-scrollbar {
        width: 6px;
        }
        /* Track */
        ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey; 
        border-radius: 10px;
        }        
        /* Handle */
        ::-webkit-scrollbar-thumb {
        background: blue; 
        border-radius: 15px;
        }
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
        background: rgb(105, 0, 128); 
        }

        .nav-disp-rows-cent{ display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around; align-items: center; align-content: stretch; }

        .disp-rows-cent{ display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-around; align-items: center; align-content: stretch; }
        .disp-cols-cent{ display: flex; flex-direction: column; flex-wrap: wrap; justify-content: flex-start; align-items: stretch; align-content: stretch; }
        
        hr {width:70%; height:5px; border-width:0; background-color:rgb(190, 209, 250)}
        table { margin:auto; border-collapse: collapse; }
        table th { width:16%; }        
        th, td { text-align: center; }
        td { font-size: 12px;}
        #trBody { height: 300px;}
        #trBody td { text-align: left; vertical-align: baseline; padding: 3px; }
        table img { border:1px solid rgb(115, 40, 255); border-radius: 10px;  }
        #tableCourse { border: none; }
        .tableWithBorders { width:98%; text-align: left; border:1px solid rgb(83, 134, 253); border-radius: 10px; }
        .tableWithBorders td { padding:2px; }
        .tblBGC_Red_Light { background-color: rgb(252, 77, 77); }
        .tblBGC_Grn_Light { background-color: #4efd51; }
        .tblBGC_Org_Light { background-color: orange; }
        .tblBGC_Yel_Light { background-color: yellow; }
        .tblBGC_Bl_Light { background-color: rgb(44, 145, 253); }
        .tblBGC_Grn_2 { background-color: rgb(1, 143, 30); }
        .tblBGC_Red_2 { background-color: rgb(255, 53, 53); }
        .tableWithBorders textarea { resize:none }

        .w50 { width:50%}

        #urrutia_menu table {margin: 0 auto; }        
        #urrutia_menu table td { width:30%; padding:3px; font-size: 16px;}

        .entrada { border:10px solid rgb(173, 172, 172); background-color: #c1fb87;   }
        .ppal    { border:10px solid #029da5; background-color: #5af4fc;  }
        .postre  { border:10px solid #ff25af; background-color: #fa9cd8;  }
        .entrada, .ppal, .postre {text-align: center; font-size: 20px; height:15vh; padding: 5px; margin:20px; border-radius: 10px; ; overflow-y: auto; }

        .p_result {margin:auto; padding-left:0px; color:rgb(186, 185, 185); font-size: 12px;}  
        .p_result span {color: #990000; }  
        .p_result .span0 {color: gray; }  
        .p_result .span1 {color: #990000; }  
        .p_result .span9 {color: rgb(103, 103, 253); }  

        * {
            margin:  0px; 
            padding: 0px; 
            box-sizing:border-box;	
        }

        /* Custom Alert*/

        #msgOverLay { 
            width: 100%; height:100%; display: none; 
            position: fixed; top: 0px; left: 0px; 
            background-color: #00F; opacity: 0.3; z-index: 1; 
        }
        #msgBox { 
            margin:auto;
            margin-top: 6%;
            padding:3px;	
            width: 320px;
            height: auto;
            display: none;
            position: fixed;
            background-color: rgb(1, 228, 249);                        
            border-radius: 10px;
            box-shadow: 0 0 0 .8em #990000;
            left:35%;
            z-index: 10;
            font-family: "Arial",  sans-serif;
        }
        #msgBox #msgBoxHead { width:50%; height:22px; margin:auto; margin-top:10px; background-color:rgb(73, 73, 251); border-radius: 10px; padding: 2px; color:white; font-size: 14px; text-align: center; }
        #msgBox #msgBoxBody { margin: 10px; text-align:center; color: black; font-size: 15px; }
        #msgBox #msgBoxFoot  { margin-top:2px; height:20px; text-align: right; }
        #msgBox #msgBoxFoot button { margin-top:2px; margin-right: 10px; width:60px; height:20px; border: 3px solid #acacfd; color:blue; border-radius: 10px; font-size: 15px; }

        [data-title]:hover:after {
            opacity: 1;
            transition: all 0.1s ease 0.5s;
            visibility: visible;
        }
        [data-title]:after {
            content: attr(data-title);
            border: 2px solid gray;
            border-radius: 5px;
            background-color: blue;
            color: white;
            font-weight: lighter;
            font-size:11px;
            /* font-size: 120%; */
            position: absolute;
            padding: 3px 5px 3px 5px;
            top: 40px;
            /* bottom: -2.5em; */
            left: -60px;
            /*white-space: nowrap; */
            /* box-shadow: 1px 1px 3px #222222; */
            opacity: 0;
            z-index: 99999;
            visibility: hidden;
            max-width: 200px;
            max-height:250px;
            overflow-y: scroll;
        }
        [data-title] {
            position: relative;
        }

        .href-hide {
            pointer-events: none;
            cursor: default;
        }

        /*  spinner loader effects  */
        #div_loader {
            display:none; width: 100%; height:100%; position: fixed; top: 0px; left: 0px; 
            background-color: black; opacity:0.5; z-index: 1; 
        }
        
        
        #loader {            
            margin:auto;
            margin-top: 10%;            
            width: 120px;
            height: 120px;
            left:45%;
            display: none;
            position: fixed;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #0d015e;
            z-index: 10;
            font-family: "Arial",  sans-serif;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }
        
/*
        .loader {
            display:none;
            margin-top: 20px;        
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 60px;
            height: 60px;
            -webkit-animation: spin 2s linear infinite; // Safari 
            animation: spin 2s linear infinite;
        }
*/
        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Chronometer */
        #chrono { 
            display: none; position: absolute; top: 0; left: 0; width:100%; height:100%; margin: auto; margin-top:30px;
            background-color: #4efd51; opacity:0.3; color:black; z-index: 1;
        }
        #clock { display: none; position: absolute; top: 55%; left: 45%; width: 110px; margin:auto; text-align: center; background-color:#990000; padding: 4px; z-index: 10; }
        .clock { display:block; font-size: 20px; font-family: Courier,sans-serif; color: white; }


</style>

</head>
<body>    
    
    {% include 'includes/_navbar.html' %}

    <!-- <div class="my-alert-msg alert-disp">Alert message<br>Alert message<br>Alert message</div> -->

    <div id = "msgOverLay"></div>
    <div id = "msgBox">    
        <div id = "msgBoxHead"></div>
        <div id = "msgBoxBody"></div>	
        <div id = "msgBoxFoot"></div>    
    </div>

    <div id="div_loader"></div>
    <div id="loader"></div>

    <!-- <div id="chrono"></div> -->
    <div id="clock" class="disp-rows-cent">
		<div class="clock" id="H">00</div>
		<div class="clock" id="M">00</div>
		<div class="clock" id="S">00</div>
	<!-- <div class="clock" id="CS">:00</div> -->
    </div>
    
    
    
    <div class="container" style="width:90%;">  
        {% block body%} 
        
        {% endblock%}
    </div>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  -->

    <script>

        function MyMsgWindow() { 
            
            this.render = function(msg_H,msg_B) { 
                
                var winW = window.innerWidth ;
                var winH = window.innerHeight ;
                var msgOverLay = document.getElementById ('msgOverLay') ;
                var msgBox = document.getElementById ("msgBox") ;
                msgOverLay.style.display = "block" ;
                msgOverLay.style.height = winH + "px" ;            
                msgBox.style.left = ( winW / 2 ) - ( 320 * .5 ) + "px";
                msgBox.style.top = "50px";
                msgBox.style.minHeight = "50px";
                msgBox.style.display = "block";
                document.getElementById( 'msgBoxHead' ).innerHTML = '<p><strong>' + msg_H + '</strong></p>';  
                document.getElementById( 'msgBoxBody' ).innerHTML = '<p> ' + msg_B + ' </p><p>Your HOST is ' + location.hostname + ' </p>';
                // document.getElementById( 'msgBoxFoot' ).innerHTML = '<button onclick = "my_msg_window.ok()">OK</button>' ;  
            }

            this.ok = function() {
                document.getElementById ( 'msgBox' ).style.display = "none"; 
                document.getElementById ( 'msgOverLay' ).style.display = "none";
            }
        };

        var my_msg_window = new MyMsgWindow();
    
    </script>
</body>
</html>
