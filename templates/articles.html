{% extends 'layout.html' %}

{% block body %}
  <h1 style="margin-left:15px;margin-top: 3px;">Articles</h1>
  <div class="disp-cols-cent"  style="height:78vh; overflow: auto; border:10px solid rgb(190, 209, 250)">    
    <ul class="list-group">
      {% for article in articles %}
        <li class="list-group-item" style="border:none;">
          <table style="width:98%; text-align: left;">
            <tr>
              <td ><a href="article/?id={{article.id}}">{{article.id}} - {{article.author}}<br><span style="color:rgb(75, 72, 252); font-size: 11px;;">{{article.date_created}}</span></a></td>
              <td style="color:blue; font-size: 14px; padding-left:5px;"><a href="article/?id={{article.id}}">Summary</a></td>
              <td></td>
            </tr>
            <tr>
              <td style="width:15%;"></td>
              <td style="width:75%; padding:2px; border:1px solid rgb(126, 126, 252)">{{article.summary}}</td>
              <td style="width:5%; padding:2px; text-align: center; border:1px solid rgb(126, 126, 252)"><img src="/static/img/Lorea.jpg" style="border:2px solid rgb(190, 209, 250) ;border-radius: 10px;" width="40"></td>
            </tr>
          </table>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
