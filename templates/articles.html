{% extends 'layout.html' %}

{% block body %}
  <h1 style="margin-left:15px; margin-top: 3px;">Articles</h1>
  <div class="disp-cols-cent"  style="height:78vh; overflow: auto; border:10px solid rgb(200, 199, 199); border-radius: 10px;">    
    <ul class="list-group">
      {% for article in articles %}
        <li class="list-group-item" style="border:none;">
          <table class="tableWithBorders" style="width:98%; text-align: left;">
            <tr>
              <td rowspan="3" style="border:1px solid rgb(201, 201, 251)"><a href="{{article.page_url}}" target="_blank"><span style="font-size:17px;">{{article.id}}<br>{{article.author}}</span><br><span style="color:rgb(75, 72, 252); font-size: 11px;">{{article.date_created}}</span></a></td>
              <!-- <td rowspan="3"><a href="article/?id={{article.id}}"><span style="font-size:17px;">{{article.id}}<br>{{article.author}}</span><br><span style="color:rgb(75, 72, 252); font-size: 11px;;">{{article.date_created}}</span></a></td> -->
              <td style="color:blue; font-size: 14px; padding-left:5px; border:1px solid rgb(201, 201, 251)"><a href="{{article.page_url}}" target="_blank">{{article.title}}</a></td>
              <!-- <td style="color:blue; font-size: 14px; padding-left:5px;"><a href="article/?id={{article.id}}">Summary</a></td> -->
              <td style="color:gray; border:1px solid rgb(201, 201, 251)">More</td>
            </tr>
            <tr>              
              <td style="width:75%; padding:5px; text-align:left; font-size:16px; border:1px solid rgb(201, 201, 251)">{{article.summary}}</td>
              <td style="width:5%; padding:2px; text-align: center; border:1px solid rgb(201, 201, 251)"><a href="{{article.page_url}}" target="_blank"><img src="/static/img/{{article.icon_img}}" style="border:none ;" width="40" title="read" alt="reading image"></a></td>
            </tr>
          </table>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
